<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">Spring framework testing</h1>
    <h4 class="mb-3">This window provides a list of posts.</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-post}'|"
            class="btn btn-secondary btn-sm mb-3">Submit Post</button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>User</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${posts}">
            <td class="w-75">
                <a th:href="@{/posts/{id}(id=${item.postId})}" th:text="${item.title}"></a>
            </td>
            <td class="w-25" th:text="${item.userId}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
