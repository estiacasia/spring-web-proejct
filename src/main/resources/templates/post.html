<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">Spring framework testing</h1>
  <h4 class="mb-3">This window provides a selected post.</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="post-id" th:value="${post.postId}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${post.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${post.content}"></p>
        </section>
        <button type="button" id="modify-btn"
                th:onclick="|location.href='@{/new-post?id={postId}(postId=${post.postId})}'|"
                class="btn btn-primary btn-sm">Modify</button>
        <button type="button" id="delete-btn"
                class="btn btn-danger btn-sm">Delete</button>
      </article>
    </div>
  </div>
</div>
<script src="/js/post.js"></script>
</body>
